<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Poppins">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

  <link rel="stylesheet" type="text/css" href="age-cal.css" />
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
<div class="part">
  <div class="part1">
  <div class="for-input">
    <div class="input-part">DAY<input id="day" placeholder="DD" onblur="checkday()"></div>
    <div class="input-part">MONTH<input id="month" placeholder="MM"onblur="checkmonth()"></div>
    <div class="input-part">YEAR<input id="year" placeholder="YYYY" onblur="checkyear()"></div>
  </div>
</div>
<div class="btn"><button onclick="age_cal()"><img src="./assets/images/icon-arrow.svg"></button></div>
<div class="part2">
  <ul>
    <li><span id="year-display">--</span>years</li>
    <li><span id="month-display">--</span>months</li>
    <li><span id="day-display">--</span>days</li>
  </ul>
</div>
</div>
</section>
  
  <div class="attribution navbar-fixed-bottom">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
  <script src="./age-cal.js">
   
  </script>
</body>
</html>
